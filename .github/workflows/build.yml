name: Deploy Google Cloud Function

on:
  push:
    branches: [ main ]
    paths-ignore: 
      - '**/README.md'
      - '**/LICENSE'
      - '**/*.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PORT: 3000

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: npm install

    - name: Auth for deployment
      id: auth
      uses: google-github-actions/auth@v0.4.0
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Deploy cloud function
      id: deploy
      uses: google-github-actions/deploy-cloud-functions@v0.6.0
      with:
        name: drillresults
        runtime: nodejs14
    
    - name: Test the URL
      run: curl "${{ steps.deploy.outputs.url }}"